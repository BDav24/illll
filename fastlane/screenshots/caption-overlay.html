<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 430px;
    height: 932px;
    overflow: hidden;
    position: relative;
    background: #000;
  }
  #screenshot {
    width: 430px;
    height: 932px;
    object-fit: cover;
    display: block;
  }
  #caption-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 160px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 60%, rgba(0,0,0,0) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 20px;
  }
  #caption-text {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 28px;
    color: #FFFFFF;
    text-align: center;
    letter-spacing: 0.3px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <img id="screenshot" />
  <div id="caption-bar">
    <div id="caption-text"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get('img');
    const caption = params.get('caption');
    document.getElementById('screenshot').src = img;
    document.getElementById('caption-text').textContent = caption;
  </script>
</body>
</html>
